	<div class="image">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">JobShikari</h5>
						<form name="frm" action="">

							<h3>Contact Us</h3>
							<div class="question">
								<label for="name">Name:</label> <span style="color: red;"
									ng-show="frm.fname.$error.required">*</span> <input type="text"
									name="fname" ng-model="fname" required>
							</div>
							<div class="question">
								<label for="mail">Email:</label> <span style="color: red;"
									ng-show="frm.mail.$error.required">*</span> <input type="email"
									name="mail" ng-model="mail" required> <span
									style="color: red;" ng-show="frm.mail.$error.email">Invalid
									Email</span>
							</div>
							<div class="question">
								<label for="phone">Phone Number:</label> <span
									style="color: red;" ng-show="frm.phone.$error.required">*</span>
								<input type="number" name="phone" ng-model="phone" id="phone"
									required>
							</div>
							<div class="question">
								<label for="Msg">Message:</label> <span style="color: red;"
									ng-show="frm.msg.$error.required">*</span>
								<textarea rows="4" cols="36" type="text" name="msg"
									ng-model="msg" required></textarea>
							</div>
							<br>
							<button type="submit" class="btn btn-outline-primary">Send</button>
						</form>

					</div>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
