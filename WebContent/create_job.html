    <div class="image">
        <center>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">JobShikari</h5>
                    <h1>Post Job</h1>
                    <form action="CreateJobServlet" name="frm" method="POST">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="question">
                                    <label for="job">Job Title:</label>
                                    <span style="color:brown;" ng-class="frm.job.$invalid" ng-show="frm.job.$error.required">*</span>
                                    <input type="text" name="job" ng-model="job" required>
                                </div>


                                <div class="question">
                                    <label for="loc">Location:</label>
                                    <span style="color:brown;" ng-show="frm.loc.$error.required">*</span>
                                    <input type="text" name="loc" ng-model="loc" required>

                                </div>




                                <div class="question">
                                    <label for="gen">Preferred Gender:</label>
                                    <span style="color:brown;" ng-show="frm.gender.$error.required">*</span>
                                    <select name="gender" ng-model="gender"
                                        style="width:90%; height:30px;border:1px solid black;" required>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Not Gender Specific</option>
                                    </select>
                                </div>
                                <div class="question">
                                    <label for="qual">Qualification:</label>
                                    <span style="color:brown;" ng-show="frm.qual.$error.required">*</span>
                                    <input type="text" name="qual" ng-model="qual" required>

                                </div>
                                
                                <div class="question">
                                    <label for="sal">Salary:</label>
                                    <span style="color:brown;" ng-show="frm.sal.$error.required">*</span>
                                    <input type="text" name="sal" ng-model="sal" required>

                                </div>


                                <div class="question">
                                    <label for="exp">Experience Required:</label>
                                    <span style="color:brown;" ng-show="frm.exp.$error.required">*</span>
                                    <input type="text" name="exp" ng-model="exp" required>

                                </div>

                                <div class="question">
                                    <label for="type">Job Type:</label>
                                    <span style="color:brown;" ng-show="frm.type.$error.required">*</span>
                                    <br>
                                    <select name="type" class="type Type" name="type" ng-model="type" required
                                        style="width:90%;height:30px;border:1px solid black;">

                                        <option value="1">Full Time</option>
                                        <option value="2">Part Time</option>
                                    </select>
                                </div>
                                <div class="question">
                                    <label for="ind">Industry:</label>
                                    <span style="color:brown;" ng-show="frm.ind.$error.required">*</span>
                                    <input type="text" name="ind" ng-model="ind" required>

                                </div>
                                <div class="question">
                                    <label for="lang">Prefered Languages:</label>
                                    
                                    <input type="text" name="lang_req" ng-model="" required>

                                </div>
                            </div>

                            <div class="col-lg-6">

                                <div class="question">
                                    <label for="resp">Job Responsibility:</label>
                                    <span style="color:brown;" ng-show="frm.resp.$error.required">*</span>
                                    <textarea rows="4" cols="41" type="text" name="resp" ng-model="resp"
                                        required></textarea>

                                </div>
                                <div class="question">
                                    <label for="skills">Skills Required:</label>
                                    <span style="color:brown;" ng-show="frm.skills.$error.required">*</span>
                                    <textarea rows="3" cols="41" type="text" name="skills" ng-model="skills"
                                        required></textarea>

                                </div>
                                <div class="question">
                                    <label for="beni">Benifits(if any):</label>

                                    <textarea rows="3" cols="41" type="text" name="beni" ng-model="beni"
                                        ></textarea>

                                </div>
                                <div class="question">
                                    <label for="desc">Job Description:</label>
                                    <span style="color:brown;" ng-show="frm.desc.$error.required">*</span>
                                    <textarea rows="3" cols="41" type="text" name="desc" ng-model="desc"
                                        required></textarea>
                                </div>

                            </div>
                        </div>
                        <br>
                        <center>
                            <button type="submit" id="secondbtn" class="btn btn-outline-primary">Post</button>
                        </center>
                    </form>


                </div>
