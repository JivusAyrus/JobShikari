	<center>
		<strong><u><h1 style="font-size: 60px;">Post Job</h1></u></strong>
	</center>
	<div class="registrationform">
		<form name="frm" action="CreateJobServlet" method="post">
			<div class="row">
				<div class="col-lg-6">
					<div class="col-lg-3"></div>
					<div class="col-lg-9" style="border: solid black;">
						<div class="question e cow">
							<label for="job">Job Title:</label>
							<!-- for putting star -->
							<span style="color: brown;" ng-show="frm.job.$error.required">*</span>
							<input type="text" name="job" ng-model="job" required>
						</div>
						<hr width=100%>

						<div class="question e">
							<label for="loc">Location:</label> <span style="color: brown;"
								ng-show="frm.loc.$error.required">*</span> <input type="text"
								name="loc" ng-model="loc" required>

						</div>


						<hr width=100%>
						<!-- <div class="row"> -->
						<div class="question e">
							<!-- <div class="col-lg-10"> -->
							<label for="gen">Preferred
								Gender:*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<span style="color: brown;" ng-show="frm.gen.$error.required">*</span>
							<!-- </div> -->

							<!-- <div class="col-lg-12" style="padding-left:250px;"> -->
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									id="inlineCheckbox1" value="option1" name="gender"> <label
									class="form-check-label" for="inlineCheckbox1">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio"
									id="inlineCheckbox2" value="option2" name="gender"> <label
									class="form-check-label" for="inlineCheckbox2">Female</label>
							</div>
							<div class="row">
								<div class="col-lg-5"></div>
								<div class="col-lg-7">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											id="inlineCheckbox2" value="option3" name="gender"> <label
											class="form-check-label" for="inlineCheckbox2">Not
											Gender Specific</label>
									</div>
								</div>
							</div>


							<!-- </div> -->

						</div>
						<!-- </div> -->

						<hr width=100%>
						<div class="question e">
							<label for="qual">Qualification:</label> <span
								style="color: brown;" ng-show="frm.qual.$error.required">*</span>
							<input type="text" name="qual" ng-model="qual" required>

						</div>
						<hr width=100%>
						<div class="question e">
							<label for="sal">Salary:</label> <span style="color: brown;"
								ng-show="frm.sal.$error.required">*</span> <input type="text"
								name="sal" ng-model="sal" required>

						</div>
						<hr width=100%>

						<div class="question e">
							<label for="exp">Experience Required:</label> <span
								style="color: brown;" ng-show="frm.exp.$error.required">*</span>
							<input type="text" name="exp" ng-model="exp" required>

						</div>
						<hr width=100%>
						<div class="question ">
							<label for="type">Job Type:</label> <span style="color: brown;"
								ng-show="frm.type.$error.required">*</span>
							<!-- <input type="text" name="type" ng-model="type" required> -->
							<select name="type" class="type Type" name="type" ng-model="type"
								required>
								<!-- <option value="">--Select--</option> -->
								<option value="1">Full Time</option>
								<option value="2">Part Time</option>
							</select>
						</div>
						<hr width=100%>
						<div class="question e">
							<label for="ind">Industry:</label> <span style="color: brown;"
								ng-show="frm.ind.$error.required">*</span> <input type="text"
								name="ind" ng-model="ind" required>

						</div>
						<hr width=100%>

						<div class="question e ">
							<label for="resp">Job Responsibility:</label> <span
								style="color: brown;" ng-show="frm.resp.$error.required">*</span>
							<textarea rows="5" cols="21" type="text" name="resp"
								ng-model="resp" required></textarea>

						</div>
						<br>
						<br>
						<br>
						<br>
						<br>

					</div>
				</div>

				<div class="col-lg-6" style="border: solid black">
					<div class="col-lg-12">


						<div class="question e cow">
							<label for="skills">Primary Skills Required:</label> <span
								style="color: brown;" ng-show="frm.skills.$error.required">*</span>
							<textarea rows="7" cols="35" type="text" name="skills"
								ng-model="skills" required></textarea>

						</div>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
						<hr width=100%>
						<div class="question e">
							<label for="beni">Benifits(if any):</label>
							<!-- <span style="color:brown;" ng-show="frm.beni.$error.required">*</span> -->
							<textarea rows="7" cols="35" type="text" name="beni"
								ng-model="beni" required></textarea>

						</div>
						<br>
						<br>
						<br>
						<br>
						<br>
						<br>
						<hr width=100%>
						<div class="question e">
							<label for="desc">Job Description:</label> <span
								style="color: brown;" ng-show="frm.desc.$error.required">*</span>
							<textarea rows="7" cols="35" type="text" name="desc"
								ng-model="desc" required></textarea>


						</div>

					</div>
				</div>
			</div>


			<br>
			<br>
			<div class="butt">
				<center>
					<button onclick="submit()" type="submit"
						class="btn btn-dark btn-lg ">Post</button>
				</center>

			</div>
		</form>



	</div>
